<html>
<style>
    div.centered {
        display: flex;
        margin-top: 20px;
        justify-content: center;
    }
    input {
        width: 100%;
        font-size: 30pt;
        text-align: center;
    }
    button {
        width: 60%;
        font-size: 30pt;
    }
</style>
<div>
    <div class="centered">
        <h1>Type number here</h1>
    </div>
    <div class="centered">
        <input type="text" id="phone_number" />
    </div>
    <div class="centered">
        <button id="open" >Open</button>
    </div>
</div>
<script>
    const input = document.querySelector('#phone_number');
    const button = document.querySelector('#open');

    button.addEventListener('click', () => {
        const text = input.value;
        const number = text.match(/(\d ?){8}$/)[0].replace(' ','')
        if (number)
            window.location.href = `https://wa.me/506${number}`;
    }, null); 

</script>

</html>
