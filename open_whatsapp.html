<html>
<style>
    :root{ --fontSize: 65pt }
    div.centered {
        display: flex;
        margin-top: 20px;
        justify-content: center;
    }
    input {
        width: 70%;
        font-size: var(--fontSize);
        text-align: center;
    }
    button {
        width: 60%;
        font-size: var(--fontSize);
        color: white;
        background: green;
    }
    h1{
        font-size: var(--fontSize);
    }
</style>
<div>
    <div class="centered">
        <h1>Type number here</h1>
    </div>
    <div class="centered">
        <input type="text" id="phone_number" placeholder="8888 8888" />
    </div>
    <div class="centered">
        <button id="open" >Open</button>
    </div>
</div>
<script>
    const input = document.querySelector('#phone_number');
    const button = document.querySelector('#open');

    button.addEventListener('click', () => {
        const text = input.value;
        const number = text.match(/(\d ?){8}$/)[0].replace(' ','')
        if (number)
            window.location.href = `https://wa.me/506${number}`;
    }, null); 

</script>

</html>
